<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청</title>
</head>
<body>
    <div>
        <button onclick="btnKor">국어수업 요일선택</button>
        <span id="korWeek">요일을 선택하세요</span>
    </div>
    
    <div style ="margin-top:1px">
        <button onclick="btnKor">수학수업 요일선택</button>
        <span id="mathWeek">요일을 선택하세요</span>
    </div>

    <script>

        const korNextWeek = getNextWeek();
        const mathNextWeek = getNextWeek();

        const setWeek = (sub) => {
            const span = document.getElementById(`${sub}Week`);
            span.innerText = sub == 'kor' ? korNextWeek() : mathNextWeek()
        }

        document.addEventListener('load', () => {
            const btnKor = document.getElementById
            ('btnKor');
            btnKor.addEventListener('click', () =>
                setWeek('kore'))
        })
    </script>
</body>
</html>
